<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Register Page</title>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 shadow-md rounded-md w-96 animate__animated animate__fadeIn animate__slow">
        <h1 class="text-3xl font-semibold mb-6 text-center text-green-500">Register</h1>
        <form id="form">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-600 mb-1">Username</label>
                <input type="text" id="username" name="username"
                    class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-green-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
                <input type="password" id="password" name="password"
                    class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-green-500">
            </div>
            <input type="role" name="role" id="role" hidden value="user" />

            <input type="submit" value="Daftar" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg
                    px-4 py-3 mt-6"></input>
        </form>
        <div class="mt-4 text-center">
            <p class="text-gray-600">Sudah punya akun? <a href="index.html" class="text-green-500">Login</a></p>
        </div>
    </div>

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>

    <script type="module"
        src="https://cdn.jsdelivr.net/gh/harisriyoni/penjahit@v0.0.6/src/js/user/controller/controllerRegister.js">
    </script>

</body>

</html>
