<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Register Page</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 shadow-md rounded-md w-96 animate__animated animate__fadeIn animate__slow">
    <h1 class="text-3xl font-semibold mb-6 text-center text-green-500">Register</h1>
    <form action="#" method="post">
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-600 mb-1">Username</label>
            <input type="text" id="username" name="username" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-green-500">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-600 mb-1">Email</label>
            <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-green-500">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-600 mb-1">Password</label>
            <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-green-500">
        </div>
        <button type="submit" class="bg-green-500 text-white p-2 rounded-md w-full hover:bg-green-600 focus:outline-none focus:shadow-outline-green">Register</button>
    </form>
    <div class="mt-4 text-center">
        <p class="text-gray-600">Sudah punya akun? <a href="index.html" class="text-green-500">Login</a></p>
    </div>
</div>

</body>
</html>
